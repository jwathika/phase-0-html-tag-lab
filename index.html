<!DOCTYPE html>
<!--represent this as a HTML5 document on all websites----->
<html lang="en">
	<!--Language to display in the website-->
	<head>
		<!--start of head tag, contains crucial information about the website--->
		<meta charset="UTF-8" />
		<!--encoding format-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" type="text/css" />
		<!--link an external stylesheet-->
		<title>My Site Title</title>
		<!--title for your website to be displayed on tab-->
	</head>
	<!--end of head tag-->
	<!--start of body tag-->
	<body>
		<h1>Hello, World!</h1>
	</body>
	<!--closing the body tag-->
</html>
<!---closing the html tag-->
